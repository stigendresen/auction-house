				It`s work in progress.
	{% endcomment %}

{% include "body.html" %}


<article>
	<div id="content">
		<form action="/addauction/" method="post">
			{% csrf_token %}
			<label>Auction ID: {{ auction.id }} </label><br>
			<label>Title: </label><br>
			<input type="text" name="title" value="{{ auction.title }}"/><br>
			<label>Description: </label><br>
			<textarea rows="10" cols="40" name="content">{{ auction.content }}</textarea>
			<br>
			{% if auction.is_active %}
				<label>Start time: {{ auction.starttime }}</label><br>
			{% endif %}
			<label>End time: (By default 72 hours from publish)<br>
				Format: H:i d-m-Y</label><br>
			<input type="text" name="endtime" value="{{ possible_endtime|date:'H:i d-m-Y' }}"/><br>

			<label>Minimum bid: </label><br>
			<input type="text" name="min_price" value="{{ auction.min_price }}"/>â‚¬<br>
			<input type="hidden" name="id" value="{{ auction.id }}"/>
			<input type="hidden" name="version" value="{{ version }}"/>
			{% csrf_token %}
			<input type="submit" value="Publish">
		</form>

</article>

{% include "footer.html" %}
